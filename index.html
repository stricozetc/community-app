<html>

<head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
        $(document).ready(function () {
            var name, email, pass;
            $("#submit").click(function () {
                name = $("#name").val();
                email = $("#email").val();
                pass = $("#password").val();
                $.post("http://localhost:3030/api/users/register", { name: name, email: email, password: pass }, function (data) {
                    if (data === 'done') {
                        alert("login success");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="name" size="40">
    <br>
    <input type="TEXT" id="email" size="40">
    <br>
    <input type="password" id="password" size="40">
    <br>
    <input type="button" id="submit" value="Submit">
</body>

</html>
